<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"},
                    "statsElement":  {"#": "stats"}
                }
            },

            "virtualList": {
                "prototype": "ui/list.reel",
                "values": {
                    "element": {"#": "virtualList"}
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="stats" class="stats"></div>
        <header class="jumbotron">
            <h1 class="container">Montage Flow</h1>
        </header>
        <div class="container">
            <div data-montage-id="virtualList"></div>
        </div>
    </div>
</body>

</html>
